<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav class="header__navigation">
        <div class="header__navigation-left">
          <a href="#" class="header__navigation-left-logo"
            ><img
              src="images/unsplash.svg"
              class="header-navigation-left-logo-img"
              alt="logo"
            />ImageStock</a
          >
        </div>
        <div class="header__navigation-right">
          <a href="#" class="navigation__link"
            ><img
              src="images/favorite_24px.svg"
              class="header__navigation-right-widget-img"
              alt="favorite"
            />
            Избранное</a
          >
          <a href="#" class="navigation__link"
            ><img
              src="images/history_24px.svg"
              class="header__navigation-right-widget-img"
              alt="history"
            />
            История поиска</a
          >
        </div>
      </nav>
      <div class="header__search-border">
        <input
          type="text"
          placeholder="Поиск"
          class="header__search-border-search-input"
        />
      </div>
      <div class="header__categories">
        <button class="header__categories-button">Wallpapers</button>
        <button class="header__categories-button">Textures & Patterns</button>
        <button class="header__categories-button">Nature</button>
        <button class="header__categories-button">Current Events</button>
        <button class="header__categories-button">Architecture</button>
        <button class="header__categories-button">Business & Work</button>
        <button class="header__categories-button">Film</button>
        <button class="header__categories-button">Animals</button>
        <button class="header__categories-button">Travel</button>
        <button class="header__categories-button">Fashion</button>
        <button class="header__categories-button">Food & Drink</button>
      </div>
    </header>
  </body>
</html>
